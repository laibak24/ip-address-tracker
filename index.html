<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Manrope:wght@200..800&family=Oxanium:wght@200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>IP Tracker</title>
</head>
<body>
    <div class="parent">
        <div class="header">
            <p class="title">IP Address Tracker</p>
            <div class="submit-box">
                <input type="text" class="search-box" placeholder="Search for any IP address or domain" id="inputEl">
                <button class="submit" id="arrow">
                    <img src="icon-arrow.svg" class="arrow" >
                </button>
            </div>
        </div>
        <div class="results">
            <div class="results-heading">
                <p class="output" >IP ADDRESS</p>
                <p class="output" >LOCATION</p>   
                <p class="output" >TIMEZONE</p>   
                <p class="output" >ISP</p>   
            </div>
            <div class="results-answers">
                <p class="answers" id="address"></p>
                <p class="answers" id="location"></p>
                <p class="answers" id="timezone"></p>
                <p class="answers" id="isp"></p>
            </div>
        </div>
        <div class="map" id="map"></div>
    </div>
    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <script>
        // Initialize the map
        let mapInstance = L.map("map", {
            center: [28.5, 77.1],
            zoom: 10,
        });

        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            attribution: '&copy; OpenStreetMap contributors',
            maxZoom: 19,
        }).addTo(mapInstance);

        let marker;
        function updateMap(lat, lng) {
            // Set the map view to the new location
            mapInstance.setView([lat, lng], 13);

            if (marker) {
                mapInstance.removeLayer(marker);
            }
            marker = L.marker([lat, lng]).addTo(mapInstance);
        }
    </script>
</body>
</html>
